---
services:
  mcp-server:
    container_name: ${CONTAINER_NAME}
    image: ghcr.io/nicholaswilde/mcp-server:0.10.0
    env_file:
      - .env
    ports:
      - '8080:8080'
    volumes:
      - ./agents-library:/app/agents-library
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
