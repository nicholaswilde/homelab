---
version: '3'

dotenv:
  - .env

tasks:
  export:
    silent: true
    desc: Export the task list
    cmds:
      - task --list > task-list.txt
  enable:
    desc: Enable service
    cmds:
      - systemctl enable {{ .SERVICE_NAME }}.service
  status:
    desc: Service status
    cmds:
      - systemctl status {{ .SERVICE_NAME }}.service
  init:
    desc: Init
    cmds:
      - cp .env.tmpl .env
  decrypt:
    desc: Decrypt backup.conf using SOPS
    cmds:
      - sops -d backup.conf.enc > backup.conf
  encrypt:
    desc: Encrypt .env using SOPS
    cmds:
      - sops -e backup.conf > backup.conf.enc
  update:
    desc: Update running containers
    cmds:
      - git -C {{ .INSTALL_DIR }} pull origin
  
  restart:
    desc: Resart service
    cmds:
      - systemctl restart {{ .SERVICE_NAME }}.service
  upgrade:
    desc: upgrade
    cmds:
      - git pull origin
      - task: update
  verify-secrets:
    desc: Checks if the decrypted secrets match the local files
    cmds:
      - echo "Secrets are in sync. Proceeding..."
    preconditions:
      - sh: diff -q backup.conf <(sops -d backup.conf.enc)
        msg: "The encrypted backup.conf file and unencrypted backup.conf file do not match! Please re-encrypt your changes."
  stop:
    desc: Stop service
    cmds:
      - systemctl stop {{ .SERVICE_NAME }}.service
  start:
    desc: Start service
    cmds:
      - systemctl start {{ .SERVICE_NAME }}.service
  mklinks:
    desc: Make symlinks to backup.conf
    cmds:
      - mv {{ .INSTALL_DIR }}/backup.conf {{ .INSTALL_DIR }}/backup.conf.bak
      - ln -sf {{ .TASKFILE_DIR }}/backup.conf  {{ .INSTALL_DIR }}/backup.conf
  default:
    cmds:
      - task -l
    silent: true
