---
version: '3'

dotenv:
  - .env

tasks:
  export:
    silent: true
    desc: Export the task list
    cmds:
      - task --list > task-list.txt
  status:
    desc: Status
    cmds:
      - systemctl status {{ .SERVICE_NAME }}.service
  init:
    desc: Init
    cmds:
      - cp .env.tmpl .env
  decrypt:
    desc: Decrypt .env using SOPS
    preconditions:
      - test -f .env.enc
      - test -f app.ini.enc
    cmds:
      - sops -d --input-type dotenv --output-type dotenv .env.enc > .env
      - sops -d --input-type ini --output-type ini app.ini.enc > app.ini
  encrypt:
    desc: Encrypt .env using SOPS
    preconditions:
      - test -f .env
      - test -f app.ini
    cmds:
      - sops -e --input-type dotenv --output-type dotenv .env > .env.enc
      - sops -e --input-type ini --output-type ini app.ini > app.ini.enc
  update:
    desc: Update running containers
    cmds:
      - ./update.sh
      # - bash -c "$(wget -qLO - https://github.com/community-scripts/ProxmoxVE/raw/main/ct/gitea.sh)"
  upgrade:
    desc: Upgrade app
    cmds:
      - git pull origin
      - task: update
  stop:
    desc: Stop service
    cmds:
      - systemctl stop {{ .SERVICE_NAME }}.service
  restart:
    desc: Restart service
    cmds:
      - systemctl restart {{ .SERVICE_NAME }}.service
  mklinks:
    desc: Make client symlinks
    cmds:
      - ln -sf {{ .TASKFILE_DIR }}/app.ini  {{ .CONFIG_DIR }}/app.ini
  default:
    cmds:
      - task -l
    silent: true
