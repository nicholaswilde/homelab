version: '3'

vars:
  ROOT: "{{.TASKFILE_DIR}}/../.."
  FRESH_PROJECT_NAME: fresh
  FRESH_REPO_URL: https://github.com/sinelaw/fresh.git
  FRESH_VERSION_TAG: v0.1.52
  FRESH_CACHE_DIR: "{{.ROOT}}/.cache"
  FRESH_DIST_DIR: "{{.ROOT}}/dist"
  FRESH_BUILD_DIR: "{{.ROOT}}/build"

tasks:
  check:
    desc: Verify the metadata of .deb files for this app only
    cmds:
      - cmd: |
          echo "Checking artifacts for {{.FRESH_PROJECT_NAME}} in ../../dist/..."
          echo "---------------------------------------------------"
          files=$(ls ../../dist/{{.FRESH_PROJECT_NAME}}*.deb 2>/dev/null)

          if [ -z "$files" ]; then
            echo "âš ï¸  No .deb files found for {{.FRESH_PROJECT_NAME}}."
            exit 0
          fi

          for f in $files; do
            echo "ðŸ“¦ $(basename $f)"
            dpkg --info "$f" | grep -E "^ (Package|Version|Architecture):"
            echo "---------------------------------------------------"
          done
    silent: true

  build:
    desc: "Build {{.FRESH_PROJECT_NAME}} (Rust)"
    cmds:
      - echo "Building {{.FRESH_PROJECT_NAME}}..."
      - rm -rf {{.FRESH_BUILD_DIR}}/{{.FRESH_PROJECT_NAME}} {{.FRESH_CACHE_DIR}}
      - mkdir -p {{.FRESH_CACHE_DIR}} {{.FRESH_DIST_DIR}} {{.FRESH_BUILD_DIR}}/stage
      
      - git clone --depth 1 --branch {{.FRESH_VERSION_TAG}} {{.FRESH_REPO_URL}} {{.FRESH_BUILD_DIR}}/{{.FRESH_PROJECT_NAME}}
      
      # --- FIX: Inject Cross.toml using safe block echo ---
      - cmd: |
          # Define the file path
          FILE="{{.FRESH_BUILD_DIR}}/{{.FRESH_PROJECT_NAME}}/Cross.toml"
          
          # Write the config line by line
          echo '[target.aarch64-unknown-linux-gnu]' > "$FILE"
          echo 'image = "ghcr.io/cross-rs/aarch64-unknown-linux-gnu:edge"' >> "$FILE"
          
          echo '[target.armv7-unknown-linux-gnueabihf]' >> "$FILE"
          echo 'image = "ghcr.io/cross-rs/armv7-unknown-linux-gnueabihf:edge"' >> "$FILE"
          
          echo '[target.arm-unknown-linux-gnueabihf]' >> "$FILE"
          echo 'image = "ghcr.io/cross-rs/arm-unknown-linux-gnueabihf:edge"' >> "$FILE"
          
          echo '[target.x86_64-unknown-linux-gnu]' >> "$FILE"
          echo 'image = "ghcr.io/cross-rs/x86_64-unknown-linux-gnu:edge"' >> "$FILE"

      # Compile Targets
      - task: process-target
        vars: {RUST: "x86_64-unknown-linux-gnu", GO: "amd64", DEB: "amd64", SUFFIX: "amd64"}
      - task: process-target
        vars: {RUST: "aarch64-unknown-linux-gnu", GO: "arm64", DEB: "arm64", SUFFIX: "arm64"}
      - task: process-target
        vars: {RUST: "armv7-unknown-linux-gnueabihf", GO: "arm_7", DEB: "armhf", SUFFIX: "armhf"}
      - task: process-target
        vars: {RUST: "arm-unknown-linux-gnueabihf", GO: "arm_6", DEB: "armhf", SUFFIX: "armhf+armv6"}

      - echo "âœ… {{.FRESH_PROJECT_NAME}} build complete."

  # --- Internal Helpers ---
  
  process-target:
    internal: true
    cmds:
      - task: compile
        vars: {RUST_TARGET: "{{.RUST}}", GO_FOLDER: "linux_{{.GO}}"}
      - task: package
        vars: {GO_ARCH: "{{.GO}}", ARCH: "{{.DEB}}", SUFFIX: "{{.SUFFIX}}"}

  compile:
    internal: true
    dir: "{{.FRESH_BUILD_DIR}}/{{.FRESH_PROJECT_NAME}}"
    cmds:
      - echo "Building for {{.RUST_TARGET}}..."
      - cross build --release --target {{.RUST_TARGET}}
      - mkdir -p {{.FRESH_CACHE_DIR}}/{{.GO_FOLDER}}
      - cp target/{{.RUST_TARGET}}/release/{{.FRESH_PROJECT_NAME}} {{.FRESH_CACHE_DIR}}/{{.GO_FOLDER}}/

  package:
    internal: true
    dir: "{{.FRESH_BUILD_DIR}}/stage"
    cmds:
      - echo "Packaging {{.ARCH}}..."
      - cp {{.FRESH_CACHE_DIR}}/linux_{{.GO_ARCH}}/{{.FRESH_PROJECT_NAME}} ./binary

      - cmd: |
          echo 'name: "{{.FRESH_PROJECT_NAME}}"' > nfpm.yaml
          echo 'arch: "{{.ARCH}}"' >> nfpm.yaml
          echo 'platform: "linux"' >> nfpm.yaml
          echo 'version: "{{.FRESH_VERSION_TAG | replace "v" ""}}"' >> nfpm.yaml
          echo 'section: "default"' >> nfpm.yaml
          echo 'priority: "extra"' >> nfpm.yaml
          echo 'maintainer: "Homelab Admin <admin@local>"' >> nfpm.yaml
          echo 'description: "Homelab build of {{.FRESH_PROJECT_NAME}}"' >> nfpm.yaml
          echo 'vendor: "Homelab"' >> nfpm.yaml
          echo 'homepage: "{{.FRESH_REPO_URL}}"' >> nfpm.yaml
          echo 'license: "MIT"' >> nfpm.yaml
          echo 'contents:' >> nfpm.yaml
          echo '  - src: "./binary"' >> nfpm.yaml
          echo '    dst: "/usr/bin/{{.FRESH_PROJECT_NAME}}"' >> nfpm.yaml
          echo '    file_info:' >> nfpm.yaml
          echo '      mode: 0755' >> nfpm.yaml

          nfpm pkg --config nfpm.yaml --packager deb --target {{.FRESH_DIST_DIR}}/{{.FRESH_PROJECT_NAME}}_{{.FRESH_VERSION_TAG}}_{{.SUFFIX}}.deb
          
          rm nfpm.yaml binary

  default:
    cmds:
      - task -l
    silent: true

  latest:
    desc: Check the latest version available on GitHub
    cmds:
      - cmd: |
          LATEST=$(git ls-remote --tags --refs --sort="v:refname" {{.FRESH_REPO_URL}} | tail -n1 | sed 's/.*\///')
          echo "Current Configured Version: {{.FRESH_VERSION_TAG}}"
          echo "Latest Upstream Version:    $LATEST"
        silent: true
