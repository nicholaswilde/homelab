---
all:
  children:
    neovim_builders:
      hosts:
        build-amd64:
          ansible_host: 127.0.0.1
          ansible_port: 2201
          arch: amd64
        build-arm64:
          ansible_host: 127.0.0.1
          ansible_port: 2202
          arch: arm64
        build-armhf:
          ansible_host: 127.0.0.1
          ansible_port: 2203
          arch: armhf
      vars:
        ansible_user: ansible
        ansible_password: ansible
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
        neovim_base_src_dir: "{{ ansible_user_home }}/src"
        reprepro_incoming_dir: "{{ playbook_dir }}/incoming"

        # --- ADD THESE TWO LINES ---
        # reprepro_base_dir: "/srv/reprepro/ubuntu" # e.g., /opt/reprepro/repo
        # reprepro_dist_name: "plucky"           # e.g., bullseye
