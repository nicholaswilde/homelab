---
version: '3'

dotenv:
  - .env

tasks:
  create-nfs-override:
    desc: "Creates or updates the systemd override file for nfs-server.service"
    cmds:
      - |
        sudo bash -c '
        mkdir -p /etc/systemd/system/nfs-server.service.d/
        cat <<EOF > /etc/systemd/system/nfs-server.service.d/override.conf
        [Service]
        OnFailure={{ .TASKFILE_DIR }}/notify-nfs-failure.sh
        EOF
        '
      - sudo systemctl daemon-reload
  id-nfs-service:
    desc: Identify NFS service
    cmds:
      - systemctl list-unit-files --type=service | grep nfs
  export:
    silent: true
    desc: Export the task list
    cmds:
      - task --list > task-list.txt
  enable:
    desc: Enable service
    cmds:
      - systemctl enable {{ .SERVICE_NAME }}.service
  status:
    desc: Service status
    cmds:
      - systemctl status {{ .SERVICE_NAME }}.service
  init:
    desc: Init
    preconditions:
      - test -f .env.tmpl
    cmds:
      - cp .env.tmpl .env
  decrypt:
    desc: Decrypt .env using SOPS
    preconditions:
      - test -f .env.enc
    cmds:
      - sops -d --input-type dotenv --output-type dotenv .env.enc > .env
  encrypt:
    desc: Encrypt .env using SOPS
    preconditions:
      - test -f .env
    cmds:
      - sops -e .env > .env.enc
  update:
    desc: Update vm
    preconditions:
      - test -f /usr/sbin/omv-upgrade
    cmds:
      - ./usr/sbin/omv-upgrade
  restart:
    desc: Resart service
    cmds:
      - systemctl restart {{ .SERVICE_NAME }}.service
  upgrade:
    desc: Upgrade app
    cmds:
      - git pull origin
      - task: update
  verify-secrets:
    desc: Checks if the decrypted secret matches the local file
    cmds:
      - echo "Secrets are in sync. Proceeding..."
    preconditions:
      - sh: diff -q .env <(sops -d --input-type dotenv --output-type dotenv .env.enc)
        msg: "The encrypted file and unencrypted file do not match! Please re-encrypt your changes."
  stop:
    desc: Stop service
    cmds:
      - systemctl stop {{ .SERVICE_NAME }}.service
  start:
    desc: Start service
    cmds:
      - systemctl start {{ .SERVICE_NAME }}.service
  mklinks:
    desc: Make client symlinks
    preconditions:
      - test -d {{ .CONFIG_DIR }}
    cmds:
      - ln -sf {{ .TASKFILE_DIR }}/daemon.json  {{ .CONFIG_DIR }}/daemon.json
  default:
    cmds:
      - task -l
    silent: true
